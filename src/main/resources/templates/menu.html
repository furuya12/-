<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メニュー画面</title>
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
</head>
<body style="background-color:#EEFFFF">
	<h1 th:text="'メニュー画面'"></h1>
	<table border="5" style="background-color:#FFFFFF">
		<caption>ログインユーザー</caption>
		<tr>
			<th>社員番号</th>
			<th>チーム名</th>
			<th>氏名</th>
			<th>権限名</th>
		</tr>
		<tr>
			<td th:text="${loginUser.employee_number}"></td>
			<td th:text="${loginUser.team_name}"></td>
			<td th:text="${loginUser.employee_name}"></td>
			<td th:text="${loginUser.authority_name}"></td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<form th:action="@{/menu}" method="post">
		<table>
			<tr>
				<td>
					<button style="width: 100%; font-size: 15px;" type="submit"
						name="kintai_correspondence">勤怠情報</button>
				</td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td>
					<button style="width: 100%; font-size: 15px;" type="submit"
						name="user_edit">ユーザ編集</button>
				</td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td>
					<button style="width: 100%; font-size: 15px;" type="submit"
						name="pass_edit">パスワード編集</button>
				</td>
			</tr>
		</table>
	</form>
	<form th:action="@{/login}" method="get">
		<br>
		<div>
			<button style="position: absolute; top: 200px; left: 10px;">ログアウト</button>
		</div>

	</form>
</body>
</html>
